arch:
  args:
    embedding_args:
      activation_dropout: 0.0
      activation_fn: gelu
      arch: roberta_large
      attention_dropout: 0.0
      attention_heads: 20
      checkpoint_transformer_block: false
      dropout: 0.0
      embed_dim: 1280
      ffn_embed_dim: 5120
      layers: 33
      learned_pos: true
      max_positions: 1024
      no_seed_provided: false
      normalize_after: true
      normalize_before: true
      pooler_activation_fn: tanh
      pooler_dropout: 0.0
      preact_normalize: true
      token_dropout: true
      untie_weights_roberta: false
      use_bert_init: true
    embedding_pretrained: /gpfs/gsfs12/users/Irp-jiang/share/yyang/ESM/checkpoints/esm2_t33_650M_UR50D.pt
    n_hidden: 568
  type: Baseline
data_loader:
  args:
    batch_size: 200
    num_workers: 28
    path_to_tsv: /gpfs/gsfs12/users/yangy34/projects/embed_CAZy/to_embeded.2_cut.tsv
    prediction: true
    shuffle: false
  type: TsvDataLoader
loss: cross_entropy_loss
lr_scheduler:
  args:
    gamma: 0.1
    step_size: 5
  type: StepLR
metrics:
- accuracy
- recall
- precision
- specificity
- f1_score
- mcc
n_gpu: 2
name: SpikeHunter
optimizer:
  args:
    lr: 0.0005
    weight_decay: 0
  type: Adam
output: /gpfs/gsfs12/users/yangy34/projects/embed_CAZy/to_embeded.2_SpikeHunter.tsv
trainer:
  early_stop: 3
  epochs: 100
  monitor: min val_loss
  save_dir: result/
  save_period: 1
  tensorboard: true
  verbosity: 2
transformer:
  args: {}
  type: ESM1bTokenize
valid_data_loader:
  args:
    batch_size: 400
    num_workers: 30
    path_to_tsv: ./data/validation_1.tsv
    shuffle: true
  type: TsvDataLoader
